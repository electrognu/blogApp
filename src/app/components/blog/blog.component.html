<div class="pageWrapper">

    <header class="blogTitle">
        <h1>Blog de noticias</h1>
    </header>

    <div class="blogContainer">

        <div class="formWrapper">
            <h2>Introduce una nueva noticia</h2>
            <p>{{alertText}}</p>

            <div>
                <label for="title">TÃ­tulo:</label>
                <input id="title" type="text" placeholder="" [(ngModel)]="newBlogItem.title">
            </div>

            <label for="date">Fecha:</label>
            <input id="date" type="date" placeholder="" [(ngModel)]="newBlogItem.date">

            <div>
                <label for="url">URL:</label>
                <input id="url" type="url" placeholder="" [(ngModel)]="newBlogItem.imageUrl">
            </div>
            <div>
                <label for="content">Contenido:</label>
                <textarea id="content" cols="30" rows="10" placeholder="" [(ngModel)]="newBlogItem.content"></textarea>
            </div>
            <button (click)="testAndSave($event)">Guardar</button>
        </div>


        <div class="blogWrapper">

            <div class="newsList">
                <ul [innerHTML]="loadBlogNews()">

                </ul>
            </div>
        </div>
    </div>
</div>
